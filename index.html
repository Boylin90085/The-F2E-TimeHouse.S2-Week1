<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="style/index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <span>
              <i class="far fa-clock"></i>
              TOMATO
            </span>
          </li>
          <li class="nav__item">
            <span>
              <i class="fas fa-list-ul"></i>
              TO DO LIST
            </span>
          </li>
          <li class="nav__item">
            <span>
              <i class="far fa-file-alt"></i>
              ANALYTICS
            </span>
          </li>
        </ul>
        <div class="encourage">
          Work hard, play hard
        </div>
      </div>
      <div class="mission">
        <div class="mission__content">
          <div class="mission__date">
              <h1>
                Today
              </h1>
              <p>
                10 July 2019
              </p>
            </div>
            <div class="mission__list-wrapper">
              <div class="mission__counter">
                (6)
              </div>
              <ul class="mission__list">
                <li class="mission__item">
                  <i class="fas fa-play"></i>
                  the first thing to do today
                </li>
                <li class="mission__item">
                  <i class="far fa-circle"></i>
                  the second thing to do today
                </li>
                <li class="mission__item">
                  <i class="far fa-circle"></i>
                  the third thing to do today
                </li>
              </ul>
              <div class="mission__add">
                <i class="fas fa-plus"></i>
                Add a new mission
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="clock">
      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0,0,120,120">
        <defs>
          <linearGradient id="Gradient" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="rotate(-10)">
            <stop stop-color="#8CD8FE" offset="0"/>
            <stop stop-color="#aefeeb" offset="1"/>
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="50" height="100%" width="100%" style="width:calc(100% - 10px);height:calc(100% - 10px)" stroke-width="6" fill="transparent" stroke="url(#Gradient)"/>
      </svg>
      <div class="clock__content">
        <i class="far fa-bell-slash"></i>
        <p class="clock__time">
          25:00
        </p>
        <p class="clock__todo">
          the first thing to do today
        </p>
        <div class="clock__btn">
          <i class="fas fa-play"></i>
        </div>
      </div>
      <div class="clock__pin"></div>
    </div>
    <div class="features"></div>
  </div>
</body>
</html>
